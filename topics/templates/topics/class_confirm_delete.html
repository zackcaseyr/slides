{% extends 'topics/base.html' %}

{% block title %}Delete {{ class.name }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1>Delete Class</h1>
        
        <p class="lead">Are you sure you want to delete "{{ class.name }}"?</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'class-detail' class.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
