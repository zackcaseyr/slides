{% extends 'topics/base.html' %}

{% block title %}Classes{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Classes</h1>
    <a href="{% url 'class-create' %}" class="btn btn-primary">Create New Class</a>
</div>

<div class="row">
    {% for class in classes %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ class.name }}</h5>
                <p class="card-text">{{ class.description|truncatewords:30 }}</p>
                <div class="btn-group">
                    <a href="{% url 'class-detail' class.pk %}" class="btn btn-info">View</a>
                    <a href="{% url 'class-update' class.pk %}" class="btn btn-warning">Edit</a>
                    <a href="{% url 'class-delete' class.pk %}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12">
        <p class="text-center">No classes available.</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
